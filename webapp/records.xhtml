<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="tr"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<body>
	<h:form>
		<p:dataTable var="car" value="" widgetVar=""
			emptyMessage="No cars found with given criteria">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
				</p:outputPanel>
			</f:facet>

			<p:column filterBy="" headerText="Id" footerText="contains"
				filterMatchMode="contains">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="Year" footerText="lte">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="Brand" footerText="exact">
				<h:outputText value="" />
			</p:column>

			<p:column headerText="Color" footerText="in">

				<h:outputText value="" />
			</p:column>

			<p:column headerText="Status" footerText="equals">

				<h:outputText value="" />
			</p:column>

			<p:column headerText="Price" footerText="custom (min)">
				<h:outputText value="">
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
